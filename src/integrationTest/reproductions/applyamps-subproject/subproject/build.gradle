plugins {
    id "java"
}

configurations {
    amps
}

repositories {
    mavenCentral()
    maven {
        url "https://artifacts.alfresco.com/nexus/content/groups/public/"
    }
}

dependencies {
    compile("de.fmaul:javascript-console-repo:0.6@amp") {
        transitive = false
    }
}

task amp(type: Zip) {
    from({ zipTree(configurations.compile.singleFile) }) {
        into "/"
    }
    extension = "amp"
}

artifacts {
    amps amp
}
